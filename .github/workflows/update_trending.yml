name: Update Trending Data

on:
  schedule:
    - cron: '0 * * * *' # 매시 정각 실행
  workflow_dispatch: # 수동 실행 가능

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 커밋 및 푸시 권한 필요

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run update script
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }} # GitHub Repository Secrets에서 설정된 키 사용
        run: node scripts/update_trending.js

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/trending.json
          git commit -m "chore: Update trending data [skip ci]" || echo "No changes to commit"
          git push
